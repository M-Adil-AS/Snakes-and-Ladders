<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href='style.css'>        
</head>
<body>

    <div id="wrapper">
        <div id='side'>
            <div id="side-box">
                <p id='p_turn'>red player's turn</p>
                <div id='cube_outer'>
                    <div id='cube_inner'>
                        <div id='front'><img src='1.png'></div>
                        <div id='back'><img src='2.png'></div>
                        <div id='left'><img src='3.png'></div>
                        <div id='right'><img src='4.png'></div>
                        <div id='top'><img src='5.png'></div>
                        <div id='bottom'><img src='6.png'></div>
                    </div>
                </div>
            </div>
        </div>

        <div id='main'> 
            <div id="board">
                <img src="board.PNG" id="board-pic">
                <div class='players' id='red'></div>     
                <div class='players' id='blue'></div>  
                <div class='players' id='green'></div> 
                <div class='players' id='yellow'></div> 
                <div class='players' id='purple'></div> 
            </div>
        </div>
    
        <div id='winnersList'>
            <div id="winnersList-box">
                <h3>Winners:</h3>
            </div>
        </div>
    </div>

</body>
<script src='script.js'></script>
</html>
